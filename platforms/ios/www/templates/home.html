<ion-view view-title="Assistime">
    <ion-content>
        <div class="header">
            <div class="text-center">
                <img src="img/logo.png" alt="Assistime App" />
            </div>
        </div><!-- /.header -->

        <div class="toolbox">

        </div><!-- /.toolbox -->


        <div class="row">
            <div class="col">
                <ng-form name="myForm" ng-controller="requestCallCtrl">
                    <div class="list list-inset">
                        <p class="text-center" style="font-size:16px">Ingrese su número de teléfono y lo llamaremos a la brevedad.</p>
                        <label class="item item-input">
                            <input type="number" name="input" id="input" placeholder="09 666 999 22" ng-model="phone" ng-pattern="regex" required>
                        </label>

                        <button class="button button-positive button-block" ng-click="requestCall({{phone}})">
                            <i class="icon ion-ios-telephone-outline"></i>
                            Solicitar Llamado
                        </button>
                    </div>
                </ng-form>

            </div>
        </div><!-- /.row -->

        <div class="row">

          <div class="col col-80 col-offset-10">
             <hr />
             <p class="text-center">
                 <i class="icon ion-chatbubble-working"></i>
                 La apliación enviará una solicitud con su número de teléfono.
             </p>
             <p class="text-center">
                <a href="#/app/help">Coberturas</a>
            </p>
        </div>
    </div>

</ion-content>


</ion-view>
